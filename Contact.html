    <main class="py-5  bg-light">
        <!-- Contact Us -->
        <section class="py-5"> 
            <div class="container py-2">
                <!-- Contact Us Title -->
                <h2 class="section-title  text-center title-hidden">CONTACT-US</h2>
                <!--Decoration-->
                <div class="row py-3" >
                    <div class="d-flex justify-content-center">
                        <div class="yellow-line m-1"></div>
                        <div class="blue-line m-1"></div>
                    </div>
                </div>
                <!--Contact us Paragraph-->
                <div class="row py-3 title-hidden text-center">
                    <p class="section-paragraph lead">You can contact us in case you want any <span class="colored-words">professional work</span> with us or <span class="colored-words">help</span>.
                </div>
                <!--From Row-->>
                <div class="row py-4 title-hidden d-flex justify-content-center">
                    <form action="https://formsubmit.co/let.corebrains@gmail.com" method="POST"  class="w-50 d-flex justify-content-center  contact_form">
                        <div>
                          <div class="form-group">
                            <label for="userName">NAME</label>
                            <input type="text" class="form-control" id="userName"  placeholder="You name">
                          </div>
                          <input type="hidden" name="_subject" value="New submission!">
                          <div class="form-group ">
                            <label for="InputEmail">EMAIL</label>
                            <input type="email" name="email" class="form-control" id="InputEmail" placeholder="Enter email" required>
                          </div>
                          <!-- <input type="hidden" name="_captcha" value="false"> --> 
                          <div class="form-group">
                            <label>MESSAGE</label> <br>
                            <textarea class="form-control" type="text" name="message" id="YourMSG" placeholder="Your Message..."></textarea>
                          </div>
                          <input type="hidden" name="_next" value="https://c0rebrains.github.io/Blogs/">
                          <button  id="boutn" class="Button sumbit-btn btn  m-3">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
   
    <footer class="text-center text-white bg-light">
        <!-- Grid container -->
        <div class="container pt-4">
          <!-- Section: Social media -->
          <section class="mb-4">
            <!-- Facebook -->
            <a
              class="social-btn btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"

            <!-- Instagram -->

            >
            <i class="bi bi-instagram"></i>
            </a>
            
            <!-- Discord -->

              class="social-btn btn btn-link btn-floating btn-lg text-dark m-1"

              role="button"

          </section>
          <!-- Section: Social media -->
